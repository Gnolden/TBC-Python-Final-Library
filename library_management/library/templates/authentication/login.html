{% extends "library/base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h1>Login</h1>
{% if error %}
<p>{{ error }}</p>
{% endif %}
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
{% endblock %}
